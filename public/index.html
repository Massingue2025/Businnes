<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enviar Mensagem WhatsApp</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; padding: 1rem; }
  input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
  button { padding: 0.5rem 1rem; }
  #response { margin-top: 1rem; }
</style>
</head>
<body>

<h1>Enviar Mensagem WhatsApp</h1>

<form id="sendForm">
  <label for="number">NÃºmero (ex: 5541999999999):</label><br />
  <input type="text" id="number" name="number" required /><br />

  <label for="message">Mensagem:</label><br />
  <textarea id="message" name="message" rows="4" required></textarea><br />

  <button type="submit">Enviar</button>
</form>

<div id="response"></div>

<script>
  const form = document.getElementById('sendForm');
  const responseDiv = document.getElementById('response');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const number = form.number.value.trim();
    const message = form.message.value.trim();

    responseDiv.textContent = 'Enviando...';

    try {
      const res = await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number, message }),
      });

      const data = await res.json();

      if (res.ok) {
        responseDiv.style.color = 'green';
        responseDiv.textContent = data.message;
      } else {
        responseDiv.style.color = 'red';
        responseDiv.textContent = data.error || 'Erro desconhecido';
      }
    } catch (err) {
      responseDiv.style.color = 'red';
      responseDiv.textContent = 'Erro ao enviar: ' + err.message;
    }
  });
</script>

</body>
</html>
